<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2 capstone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <Header><h1>To-Do List</h1></Header>
  <div id="formDiv">
    <form name="todoForm">
        <input placeholder="New Task" name="title"><br>
        <input placeholder="Description" name="desc"><br>
        <input placeholder="Price" name="price" type="number"><br>
        <input placeholder="Image" name="imgURL"><br>
        <button class="btn btn-success" name="submit" id="subButton">Submit</button>
    </form>
</div>
<div id="todo-list"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="app.js"></script>
</body>
</html>
